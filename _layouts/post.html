---
layout: default
---

<div class="container">

  <article class="post">

    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}</p>
    </header>

    <section class="post-content">
      {{ content }}
    </section>

  </article>

</div>

<style>
.post-header {
  margin-bottom: 2rem;
}

.post-date {
  color: #777;
  font-size: 0.9rem;
  margin-top: -1rem;
}

.post-content p {
  margin-bottom: 1.3rem;
  line-height: 1.75;
}
</style>
